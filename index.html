<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lookout Loop Wing Foiling Race</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Lookout Loop Wing Foiling Race</h1>
    <p><strong>Date:</strong> September 21, 2025<br>
       <strong>Location:</strong> Shackleford Banks, NC<br>
       Join the wildest foil loop around the banks! Race from Fort Macon to Cape Lookout and back.
    </p>

    <img src="map.jpg" alt="Race Map" style="width:100%; border-radius:8px; margin: 1em 0;"/>

    <p><a href="waiver.pdf" target="_blank">Download Race Waiver (PDF)</a></p>

    <h2>Sign Up</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <textarea name="message" placeholder="Tell us about your experience or questions" rows="4"></textarea>
      <button type="submit">Register</button>
    </form>

    <p style="margin-top:2em; font-size:0.9em;">You'll receive a confirmation email after submitting the form.</p>
  </div>
</body>
</html>
